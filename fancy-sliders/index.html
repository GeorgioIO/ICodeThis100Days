<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICodeThis 28 : Fancy slider</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="type-1">
            <input type="range">
        </div>
        <div class="type-3">
            <div class="value">0</div>
            <div class="input">
                <p>$0</p>
                <input type="range" name="range" id="range" min="0" max="1500">
                <p>$1500</p>
            </div>
        </div>
        <div class="type-4">
            <div class="value">15Gb</div>
            <div>
                <p>Sketch</p>
                <div class="bar" id="sketch"></div>
            </div>
        </div>
        <div class="type-4">
            <div class="value">36Gb</div>
            <div>
                <p>Figma</p>
                <div class="bar" id="figma"></div>
            </div>
        </div>
    </div>
</body>
</html>
