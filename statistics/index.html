<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICodeThis 31 : Statistics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="values">
            <div class="value">
                <p class="title">Impressions</p>
                <p><b>383</b></p>
            </div>
            <div class="value">
                <p class="title">Click-through rate</p>
                <p><b>9.1%</b></p>
            </div>
            <div class="value">
                <p class="title">Views</p>
                <p><b>97</b></p>
            </div>
            <div class="value">
                <p class="title">Unique viewers</p>
                <p><b>54</b></p>
            </div>
        </div>
        <div id="chart">
        </div>
    </div>
</body>
</html>
