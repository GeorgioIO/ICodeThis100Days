<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICodeThis 32 : Password Field</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Enter your password</h2>
        <div class="info">
            <img src="https://github.com/GeorgioIO/ICodeThisImages/blob/main/myphoto.jpeg?raw=true" alt="myphoto">
            <div>
                <h3>Business Account</h3>
                <p>Georgio Jabbour</p>
            </div>
        </div>
        <form>
            <div class="field-container">
                <label for="password">Password</label>
                <div>
                    <div class="field">
                        <input type="password">
                    </div>
                    <svg class="showCode" width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <div class="buttons">
                <div class="radio">
                    <div class="outer-body">
                        <div class="circle" data-state="inactive"></div>
                    </div>
                    <p>Stay signed in</p>
                </div>
                <button>Continue</button>
            </div>

            <a href="">Reset password</a>
        </form>


    </div>
</body>
</html>
