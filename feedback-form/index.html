<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICodeThis 38 : Feedback form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="header">
            <h2>Send us some feedback!</h2>
            <p>Do you have a suggestion or found some bug? Let us know in the field below.</p>
        </div>
        <textarea placeholder="Describe your issue or idea..."></textarea>
        <div class="radios">
            <div class="radio">
                <input type="radio" name="type" id="rd1">
                <label for="type">Bug</label>
            </div>
            <div class="radio">
                <input type="radio" name="type" id="rd2">
                <label for="type">Comment</label>
            </div>
            <div class="radio">
                <input type="radio" name="type" id="rd3">
                <label for="type">Other</label>
            </div>
        </div>
        <div class="button-container">
            <button>Send Feedback</button>
        </div>
    </form>
</body>
</html>
